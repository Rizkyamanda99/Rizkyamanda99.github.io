<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Win Rate</title>
</head>
<body>
    <h1>Kalkulator Win Rate</h1>
    <form>
        <label for="currentMatches">Jumlah total pertandingan saat ini:</label><br>
        <input type="number" id="currentMatches" name="currentMatches" value="0" min="0" required><br>
        <label for="currentWinRate">Win rate saat ini (%):</label><br>
        <input type="number" id="currentWinRate" name="currentWinRate" value="0" min="0" max="100" step="0.01" required><br>
        <label for="desiredWinRate">Win rate yang diinginkan (%):</label><br>
        <input type="number" id="desiredWinRate" name="desiredWinRate" value="0" min="0" max="100" required><br>
        <input type="submit" value="Hitung">
    </form>
    <div id="result"></div>
    <script>
        const form = document.querySelector('form');
        const resultDiv = document.querySelector('#result');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const currentMatches = parseFloat(form.currentMatches.value);
            const currentWinRate = parseFloat(form.currentWinRate.value);
            const desiredWinRate = parseFloat(form.desiredWinRate.value);

            if (isNaN(currentMatches) || isNaN(currentWinRate) || isNaN(desiredWinRate)) {
                resultDiv.textContent = 'Mohon masukkan angka yang valid.';
                return;
            }

            const wins = currentMatches * (currentWinRate / 100);
            const matchesNeeded = (desiredWinRate / 100) * (currentMatches + wins) - wins;

            resultDiv.textContent += `Kamu butuh ${matchesNeeded.toFixed(0)} pertandingan tanpa kalah untuk mendapatkan win rate ${desiredWinRate}%`;
        });
    </script>
</body>
</html>
